<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
</head>
<body>
    <nav>
        <button class="tab tab-today active-tab">Today</button>
        <button class="tab tab-tomorrow">Tomorrow</button>
        <button class="tab tab-week">Week</button>
        <button class="tab tab-month">Month</button>
    </nav>
    <main>
        <div class="list list-today active-list"></div>
        <div class="list list-tomorrow"></div>
        <div class="list list-week"></div>
        <div class="list list-month"></div>
    </main>
    <section>
        <form  class="new-task-form">
            <input required type="text" class="task-name-input" placeholder="Add new...">
            <button type="submit" class="add-task-button fas fa-plus"></button>
        </form>
        <div class="menu">
            <button title="Download tasks as JSON file" class="download-json lni lni-download"></button>
            <button title="Upload tasks as JSON file" class="upload-json lni lni-upload"></button>
            <button onclick="localStorage.clear();document.location.reload();" title="Remove all" class="remove-all-button far fa-trash-alt"></button>
        </div>
        <input type="file" id="select-file" style="display: none;">
    </section>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
